<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <main class="card">
      <div class="fylo">
        <div class="title">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icon">
          <button class="document"><img src="images/icon-document.svg" alt=""></button>
          <button class="folder"><img src="images/icon-folder.svg" alt=""></button>
          <button class="upload"><img src="images/icon-upload.svg" alt=""></button>
        </div>
      </div>
      <div class="storage_container">
        <div class="storage_remaining">
          <p><span>185</span> GB LEFT</p>
        </div>
        <div class="storage">
          <div class="title">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="storage_bar">
            <div class="storage_level">
              <div class="storage_point" />
            </div>
          </div>
          <div class="units">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
    </main>
    </div>
  </div>
</body>
</html>
